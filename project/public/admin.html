<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Add product</h1>
        <a href="/" class="header-links">Home</a>
        <a href="/shop" class="header-links">Shop</a>
    </header>
    <main>
        <form action="/admin" method="POST" class="add-product-form">
            <label>Name:</label>
            <input type="text" class="product-name" name="name"><br><br>
            <label>Price:</label>
            <input type="text" class="product-price" name="price"><br><br>
            <label>Currency:</label>
            <select class="product-currency" name="currency">
                <option value="UAH">UAH</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select><br><br>
            <label>Description:</label>
            <input type="text" class="product-description" name="description"><br><br>
            <label>Image URL:</label>
            <input type="text" class="product-image" name="image"><br><br>

            <button type="button" class="btn">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Online Shop. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
</body>

</html>
